<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Открыть сайт в Chrome</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f6f8fa;
      font-family: system-ui, sans-serif;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <button id="openChrome">Нажми на кнопку (только для Андроид)</button>

  <script>
    document.getElementById("openChrome").addEventListener("click", () => {
      const url = "https://timeship000.github.io";

      // Создаём Chrome Intent (работает на Android)
      const intentUrl = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end`;

      // Попытка открыть сайт в Chrome
      window.location.href = intentUrl;
    });
  </script>
</body>
</html>
